<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>bootstrap</title>
</head>
<body>
    <main>
        <section class="green">
            <div class="container-fluid">
                <div class="row">
                    <!-- !IMMAGINE -->
                    <div class="col-3 col-offset-4 img-fluid">
                        <img class="img-fluid" src="./img/avatar.svg" alt="avatar">
                    </div>
                </div>
                <div class="row">
                    <!-- !TESTO -->
                    <div class="col-5">
                        <h1>START BOOTSTRAP</h1>
                    </div>
                </div>
                <div class="row">
                    <!-- !STELLINA -->
                    <div class="col-2"></div>
                    <div class="col-1"></div>
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                </div>
            </div>
        </section>
        <section class="white">
            <div class="container-fluid">
                <div class="row">
                    <!-- !TESTO -->
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <!-- !STELLINA -->
                    <div class="col-2"></div>
                    <div class="col-1"></div>
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <!-- !GRIGLIA 1 -->
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                </div>
                <div class="row">
                    <!-- !GRIGLIA 2 -->
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                    <div class="col-3"></div>
                </div>
            </div>
        </section>
        <section class="green">
            <div class="container-fluid">
                <div class="row">
                    <!-- !TESTO -->
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <!-- !STELLINA -->
                    <div class="col-2"></div>
                    <div class="col-1"></div>
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <!-- !PARAGRAFI -->
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
                <div class="row">
                    <!-- !BUTTON -->
                    <div class="col-1"></div>
                </div>
            </div>
        </section>
        <section class="white"></section>
        <section class="blue"></section>
    
    </main>
</body>
</html>
