<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>bootstrap</title>
</head>
<body>
    <header class="color">
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid pt-2">
                <h3><strong>START BOOTSTRAP</strong></h3>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <form class="d-flex ">
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item mx-2">
                                PORTFOLIO
                            </li>
                            <li class="nav-item mx-2">
                                ABOUT
                            </li>
                            <li class="nav-item mx-2">
                                CONTACT
                            </li>
                    
                </form>
            </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="green">
            <div class="container">
                <div class="row">
                    <!-- !IMMAGINE -->
                    <div class="col-2 offset-5">
                        <img src="./img/avatar.svg" alt="avatar">
                    </div>
                </div>
                <div class="row">
                    <!-- !TESTO -->
                    <div class="col-5 offset-4">
                        <h1><strong>START BOOTSTRAP</strong></h1>
                    </div>
                </div>
                <div class="row">
                    <!-- !STELLINA -->
                    <div class="col-2">
                        <div class="bar"></div>
                        <i class="fa-regular fa-star"></i>
                        <div class="bar"></div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 pb-5 text-center">
                        <h2>GRAPHIC ARTCIST-WEB DESIGNER-ILLUSTRATOR</h2>
                    </div>
                    
                </div>
            </div>
        </section>
        <section class="white griglia">
            <div class="container">
                <div class="row">
                    <!-- !TESTO -->
                    <div class="col-12 text-center">
                        <h1 class="pt-5">PORTFOLIO</h1>
                    </div>
                </div>
                <div class="row">
                    <!-- !STELLINA -->
                    <div class="col-2"></div>
                    <div class="col-1"></div>
                    <div class="col-2"></div>
                </div>
                <div class="row mb-3">
                    <!-- !GRIGLIA 1 -->
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/cabin.png" alt="Cabin">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/cake.png" alt="Cake">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/circus.png" alt="Circus">
                    </div>
                
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/game.png" alt="Game">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/safe.png" alt="Safe">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="./img/submarine.png" alt="Submarine">
                    </div>
                </div>
            </div>
        </section>
        <section class="green">
            <div class="container-fluid">
                <div class="row">
                    <!-- !TESTO -->
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <!-- !STELLINA -->
                    <div class="col-2"></div>
                    <div class="col-1"></div>
                    <div class="col-2"></div>
                </div>
                <div class="row">
                    <!-- !PARAGRAFI -->
                    <div class="col-6"></div>
                    <div class="col-6"></div>
                </div>
                <div class="row">
                    <!-- !BUTTON -->
                    <div class="col-1"></div>
                </div>
            </div>
        </section>
        <section class="white"></section>
        <section class="blue"></section>
    
    </main>
</body>
</html>
